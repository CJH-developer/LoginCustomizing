<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/join.css">
    <script src="/js/join.js"></script>
    <title>회원가입</title>
</head>
<body>
    
    <div class="join-wrap">
        <div class="join-form">

            <div class="join-h"><span>회원 가입</span></div>
            <form action="join/joinForm" method="post" class="join-b">

                <div class="join-input-item1">
                    <span>아이디</span>
                    <input type="text" name="username" autocomplete="off">
                </div>

                <div class="join-input-item1">
                    <span>비밀번호</span>
                    <input type="password" name="password">
                </div>

                <div class="join-input-item1">
                    <span>이름</span>
                    <input type="text" name="name" autocomplete="off">
                </div>

                <div class="join-input-item1">
                    <span>회원 유형</span>
                    <select name="role">
                        <option value="none">회원 유형을 선택하세요.</option>
                        <option value="ROLE_USER">일반 회원</option>
                        <option value="ROLE_COM">기업 회원</option>
                    </select>
                </div>

                <div class="join-divide-line"></div>
                
                <div class="join-input-item2">
                    <button type="submit">회원가입</button>
                </div>
                
                
            </form>

        </div>
    </div>



</body>
</html>
